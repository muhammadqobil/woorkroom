<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard page</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: #4285F4; /* sizdagi koâ€˜k rang */
            color: white;
        }

        .sidebar {
            width: 260px;
            padding: 2rem 1.5rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        h2 {
            margin-bottom: 2rem;
        }

        .steps {
            display: flex;
            flex-direction: column;
            gap: 36px;
        }

        .step {
            display: flex;
            align-items: center;
            position: relative;
        }

        .circle {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            margin-right: 1rem;
            background: transparent;
            flex-shrink: 0;
        }

        .step.active .circle {
            border: 2px solid #ffffff;
            background: #FFFFFF4D;
        }

        .step:not(:last-child)::after {
            content: "";
            position: absolute;
            left: 13px;
            top: 33px;
            width: 2px;
            height: 26px;
            background: rgba(255, 255, 255, 0.5);
        }

        .step.active:not(:last-child)::after {
            background: white;
        }

        .label {
            font-size: 14px;
            opacity: 0.7;
        }

        .step.active .label {
            font-weight: bold;
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="logo"></div>
    <h2>Get started</h2>

    <div class="steps">
        <div class="step active">
            <div class="circle"></div>
            <div class="label">Valid your phone</div>
        </div>
        <div class="step">
            <div class="circle"></div>
            <div class="label">Tell about yourself</div>
        </div>
        <div class="step">
            <div class="circle"></div>
            <div class="label">Tell about your company</div>
        </div>
        <div class="step">
            <div class="circle"></div>
            <div class="label">Invite Team Members</div>
        </div>
    </div>
</div>
</body>
</html>
